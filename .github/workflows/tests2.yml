name: tests2

on:
  - push
  - pull_request

jobs:
  cpu:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Poetry
        run: |
          pipx install --pip-args=--constraint=.github/workflows/constraints.txt poetry
          poetry --version
      - name: Install dependencies
        run: |
          pip install .
          pip install pytest
      - name: Run pytest
        run: |
          make test
